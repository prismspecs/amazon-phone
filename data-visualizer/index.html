<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sensor Data Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #threejs-container {
            width: 100%;
            height: 100%;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .data-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        .data-panel h3 {
            margin-bottom: 10px;
            color: #00ff88;
            font-size: 14px;
        }

        .data-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #ffffff;
            margin: 2px 0;
        }

        #sensor-data {
            top: 20px;
            left: 20px;
            min-width: 250px;
        }

        #gps-data {
            top: 20px;
            right: 20px;
            min-width: 200px;
        }

        #controls {
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
        }

        #controls button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        #controls button:hover {
            background: #00cc6a;
        }

        #controls button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #file-input {
            display: none;
        }

        .file-label {
            background: #0066ff;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .file-label:hover {
            background: #0052cc;
        }

        #map-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="threejs-container"></div>
        
        <div id="ui-overlay">
            <div id="sensor-data" class="data-panel">
                <h3>üì¶ Box Sensors</h3>
                <div class="data-value">Gyro X: <span id="gyro-x">0.000</span></div>
                <div class="data-value">Gyro Y: <span id="gyro-y">0.000</span></div>
                <div class="data-value">Gyro Z: <span id="gyro-z">0.000</span></div>
                <div class="data-value">Accel X: <span id="accel-x">0.000</span></div>
                <div class="data-value">Accel Y: <span id="accel-y">0.000</span></div>
                <div class="data-value">Accel Z: <span id="accel-z">0.000</span></div>
                <div class="data-value">Pressure: <span id="pressure">0.000</span> hPa</div>
                <div class="data-value">Altitude: <span id="altitude">0.000</span> m</div>
            </div>

            <div id="gps-data" class="data-panel">
                <h3>üìç GPS Location</h3>
                <div class="data-value">Lat: <span id="latitude">0.000</span></div>
                <div class="data-value">Lon: <span id="longitude">0.000</span></div>
                <div class="data-value">Accuracy: <span id="accuracy">0.000</span> m</div>
            </div>

            <div id="map-container">
                <div id="map"></div>
            </div>

            <div id="controls" class="data-panel">
                <label for="file-input" class="file-label">üìÅ Load Data File</label>
                <input type="file" id="file-input" accept=".json,.csv">
                <button id="play-btn" disabled>‚ñ∂Ô∏è Play</button>
                <button id="pause-btn" disabled>‚è∏Ô∏è Pause</button>
                <button id="reset-btn" disabled>üîÑ Reset</button>
                <button id="export-btn" disabled>üíæ Export</button>
            </div>
        </div>

        <div id="loading" class="loading">Loading visualizer...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=geometry"></script>
    <script src="visualizer.js"></script>
</body>
</html>
